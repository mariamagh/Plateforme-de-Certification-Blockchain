name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Récupération du code (Checkout)
      uses: actions/checkout@v4

    - name: Construction de l'image Docker
      run: docker build . --file Dockerfile --tag mon-app-etudiant:latest