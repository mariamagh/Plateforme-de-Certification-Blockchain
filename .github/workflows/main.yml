name: Build and Push Docker Image - Student Registry V2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Se connecter à Docker Hub avec les secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Construire et Envoyer l'image (Push) avec nouveau nom
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: mariam730/studentregistry-v2:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 4. Nettoyer les anciennes images (optionnel)
      - name: Image digest
        run: echo ${{ steps.build.outputs.digest }}